<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container">


	<div class="player1 partition active-overlay bg">

		<div class="headbox">
			<p>PLAYER 1</p>
			<h1 class="score1">0</h1>	
		</div>


		<div class="scorebox">
				<div class="current1">
					<p>CURRENT</p>
					<h2 class="currentscore1">0</h2>
				</div>			
		</div>
		
	</div>	

			<!------- BUTTONS =---------->

	<div class="buttons">

			<button class="new-game">
				üîÑ New Game
			</button>


		<img src="dice/dice-1.png" class="dice">

		<button class="roll-dice">
			üé≤ Roll Dice
		</button>

		<button class="hold">
			‚ù§ Hold
		</button>


	</div>
	

						<!------------- h2LAYER 2 --------------->

	<div class="player2 partition bg">

		<div class="headbox">
			<p>PLAYER 2</p>
			<h1 class="score2">0</h1>
		</div>


		<div class="scorebox">
			<div class="current2">
				<p>CURRENT</p>
				<h2 class="currentscore2">
					0
				</h2>
			</div>
		</div>
		
	</div>

</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
